<ng-form="moduleForm" class="form-horizontal">
  <fieldset>
    <div class="form-group">
      <label class="control-label col-md-2">Name</label>
      <div class="col-md-10">
        <input type="text" class="form-control"
          ng-model="active.name"
          ng-required>
      </div>
    </div>

    <hr>

    <div class="form-group">
      <label class="control-label col-md-2">Adjectives</label>
      <div class="col-md-10">

        <div class="row" ng-repeat="adjective in active.adjectives">
          <div class="col-md-1">
            <a class="btn btn-danger"
              ng-click="removeAdjective(adjective)">&times;</a>
          </div>

          <div class="col-md-3">
            <input type="text" name="name" class="form-control" placeholder="Name"
              ng-model="adjective.name">
          </div>

          <div class="col-md-3">
            <input type="text" name="label" class="form-control" placeholder="Name"
              ng-model="adjective.label">
          </div>

          <div class="col-md-5">
            <div class="form-group">
              <div class="col-xs-12">
                <select name="type" class="form-control"
                  ng-options="type for type in valueTypes"
                  ng-model="adjective.type"></select>
              </div>
            </div>

            <div ng-switch="adjective.type">
              <!-- String -->
              <div ng-switch-when="string">

              </div>

              <!-- Float -->
              <div ng-switch-when="float">
                <div class="form-group">
                  <div class="col-sm-4">
                    <input type="text" name="min" class="form-control" placeholder="Min"
                      ng-model="adjective.min">
                  </div>

                  <div class="col-sm-4">
                    <input type="text" name="max" class="form-control" placeholder="Max"
                      ng-model="adjective.max">
                  </div>

                  <div class="col-sm-4">
                    <input type="text" name="step" class="form-control" placeholder="Step"
                      ng-model="adjective.step">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-xs-6">
                    <input type="number" name="default" class="form-control" placeholder="Default"
                      ng-model="adjective.default">
                  </div>

                  <div class="col-xs-6">
                    <input type="text" name="metric" class="form-control" placeholder="Metric"
                      ng-model="adjective.metric">
                  </div>
                </div>
              </div>

              <!-- Boolean -->
              <div ng-switch-when="boolean">
                <div class="form-group">
                  <div class="col-xs-6">
                    <input type="text" name="label" class="form-control" placeholder="Falsey"
                      ng-model="adjective.options.0.label"
                      ng-init="adjective.options.1.value=false">
                  </div>

                  <div class="col-xs-6">
                    <input type="text" name="label" class="form-control" placeholder="Truthy"
                      ng-model="adjective.options.1.label"
                      ng-init="adjective.options.1.value=true">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-xs-12">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" name="default" ng-model="adjective.default">
                        Default
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Radios -->
              <div ng-switch-when="radios">
                <div class="form-group" ng-repeat="option in adjective.options">
                  <div class="col-sm-6">
                    <input type="text" name="value" class="form-control" placeholder="Value"
                      ng-model="option.value">
                  </div>

                  <div class="col-sm-6">
                    <input type="text" name="label" class="form-control" placeholder="Label"
                      ng-model="option.label">
                  </div>
                </div>

                <a class="btn btn-xs btn-primary" ng-click="addOption(adjective)">Add Option</a>
              </div>

              <!-- Checkboxes -->
              <div ng-switch-when="checkboxes">
                <div class="form-group" ng-repeat="option in adjective.options">
                  <div class="col-sm-6">
                    <input type="text" name="value" class="form-control" placeholder="Value"
                      ng-model="option.value">
                  </div>

                  <div class="col-sm-6">
                    <input type="text" name="label" class="form-control" placeholder="Label"
                      ng-model="option.label">
                  </div>
                </div>

                <a class="btn btn-default" ng-click="addOption(adjective)">Add Option</a>
              </div>
            </div>
          </div>
        </div>

        <a class="btn btn-default" ng-click="addAdjective(active)">Add Adjective</a>
      </div>
    </div>

    <hr>

    <div class="form-group">
      <label class="control-label col-md-2">Verbs</label>

      <div class="col-md-10">

        <div class="row" ng-repeat="verb in active.verbs">
          <div class="col-md-1">
            <a class="btn btn-danger"
              ng-click="removeVerb(verb)">&times;</a>
          </div>

          <div class="col-md-3">
            <input type="text" name="name" class="form-control" placeholder="Name"
              ng-model="verb.name">
          </div>

          <div class="col-md-3">
            <input type="text" name="label" class="form-control" placeholder="Name"
              ng-model="verb.label">
          </div>
        </div>

        <a class="btn btn-default" ng-click="addVerb(active)">Add Verb</a>

      </div>
    </div>
  </fieldset>

  <hr>

  <fieldset class="buttons">
    <div class="form-group">
      <div class="col-md-10 col-md-offset-2">
        <a class="btn btn-primary" ng-click="save()">Save</a>
        <a class="btn btn-default" ng-click="cancel()">Cancel</a>
        <a class="btn btn-danger" ng-click="delete()">Delete</a>
      </div>
    </div>
  </fieldset>
</ng-form>
