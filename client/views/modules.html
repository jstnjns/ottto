<h1>Modules</h1>

<div class="row">
  <div class="col-md-4">
    <div class="list-group">
      <a class="list-group-item"
        ng-click="activate(module)"
        ng-repeat="module in modules">

        <h3 class="list-group-item-heading">
          {{module.name}}
          <span class="badge badge-primary">{{module.type.name}}</span>
        </h3>
      </a>
    </div>

    <a class="btn btn-primary" ng-click="blank()">New Module</a>
  </div>

  <div class="col-md-8">
    <ng-form="moduleForm" ng-if="active" class="form-horizontal">
      <fieldset>
        <div class="form-group">
          <label class="control-label col-md-2">Name</label>
          <div class="col-md-10">
            <input type="text" class="form-control"
              ng-model="active.name"
              ng-required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-2">Type</label>
          <div class="col-md-10">
            <select class="form-control"
              ng-model="active.typeId"
              ng-options="type.id as type.name for type in types">
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset class="buttons">
        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <a class="btn btn-primary" ng-click="save()">Save</a>
            <a class="btn btn-default" ng-click="cancel()">Cancel</a>
            <a class="btn btn-danger" ng-click="delete()">Delete</a>
          </div>
        </div>
      </fieldset>
    </ng-form>
  </div>
</div>
