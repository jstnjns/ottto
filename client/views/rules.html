<h1>Rules</h1>

<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label>If</label>

      <div class="row">
        <div class="col-sm-6">
          <select class="form-control"
            ng-options="module.id as module.name for module in modules"
            ng-model="im">
          </select>

          <p>{{modules}}</p>
        </div>

        <div class="col-sm-6">
          <select class="form-control"
            ng-options="action.id as action.name for action in actions"
            ng-model="ia">
          </select>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label>Then</label>

      <div class="row">
        <div class="col-sm-6">
          <select class="form-control"
            ng-options="module.id as module.name for module in modules"
            ng-model="tm"></select>
        </div>

        <div class="col-sm-6">
          <select class="form-control"
            ng-options="action.id as action.name for action in actions"
            ng-model="ta">
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
