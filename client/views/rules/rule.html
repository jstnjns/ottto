<div class="form-group">
  <input class="form-control input-lg"
    ng-model="rule.name">
</div>

<div class="form form-inline">
  <h3>Conditions</h3>
  <p class="lead">
    Match
    <select class="form-control" required
      ng-model="rule.operator">
      <option value="&&">all</option>
      <option value="||">any</option>
    </select>
    of the following condition(s):
  </p>

  <div class="list-group"
    ng-show="rule.conditions.length > 0">

    <div class="list-group-item"
      ng-repeat="condition in rule.conditions"
      ng-controller="RuleConditionController"
      ng-include="'views/rules/condition.html'"></div>
  </div>

  <a class="btn btn-default btn-sm"
    ng-click="addCondition()">
    Add Condition
  </a>

  <hr>

  <h3>Actions</h3>
  <div class="list-group"
    ng-show="rule.actions.length > 0">

    <div class="list-group-item"
      ng-repeat="action in rule.actions"
      ng-include="'views/rules/action.html'">
    </div>
  </div>

  <a class="btn btn-default btn-sm"
    ng-click="addAction()">
    Add Action
  </a>

  <hr>

  <a class="btn btn-primary"
    ng-click="save()">
    Save
  </a>

  <a class="btn btn-default"
    ng-click="cancel()">
    Cancel
  </a>

  <a class="btn btn-danger"
    ng-click="delete()">
    Delete
  </a>
</div>
