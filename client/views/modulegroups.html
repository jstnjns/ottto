<h1>Groups</h1>

<div class="row">
  <div class="col-md-4" ng-repeat="group in groups">
    <div class="form-group">
      <label for="name"></label>
      <input type="text" name="name" class="form-control" ng-model="group.name">
    </div>

    <div class="form-group">
      <a class="btn btn-primary" ng-click="save(group)">Save</a>
      <a class="btn btn-danger" ng-click="delete(group)">Delete</a>
    </div>
  </div>
</div>

<hr>
<a class="btn btn-primary" ng-click="new()">New</a>
